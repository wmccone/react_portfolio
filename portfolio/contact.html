<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Walter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/pulse.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-image">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Walter McCone</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarColor03">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="./contact.html">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./index.html">About</a>
          </li>
      </div>
    </nav>
  </header>
  <!-- This is going to contain the about me card and the empty space -->
  <main class="container my-5">
    <div class="row">
      <!-- This is the card -->
      <div class="col-md-8 col-sm-10">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-12">
                <h1 class="card-title border-bottom border-4">Contact</h1>
              </div>
            </div>
            <div class="row">
              <div class="col-10">
                <div class="mb-3">
                  <label for="Name" class="form-label">Name</label>
                  <input type="Name" class="form-control" id="nameinput" placeholder="Name">
                </div>
                <div class="mb-3">
                  <label for="Email" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="emailinput" placeholder="Email@example.com">
                </div>
                <div class="mb-3">
                  <label for="Message" class="form-label">Message</label>
                  <textarea class="form-control" id="messageinput"
                    placeholder="Say hello, write a message to Walter here!" rows="3"></textarea>
                </div>
              </div>
              <div class="col-2">
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- this is the empty space -->
      <div class="col-md-4 col-sm-2">
      </div>
    </div>

    <!-- This is going to be a footer -->
  </main>

  <footer class="footer fixed-bottom mt-auto py-3 border-top border-info border-4 bg-light">
    <div class="container">
      <span class="text-muted mx-auto future">Copyright!</span>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
</body>

</html>
